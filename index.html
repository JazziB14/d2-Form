<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <div class="flex justify-center h-48 mx-auto bg-black rounded-lg border-4 border-cyan-300 font-bold text-violet-500 text-3xl border-4 border-cyan-300 rounded-lg px-5 pt-14">
            <h1>Contact Me</h1>      
        </div>
        <form action="">
            <div class="bg-black border-4 border-violet-500 rounded-lg h-screen pt-14 pl-14">
                <h1 class="mt-5 text-cyan-300 font-bold text-xl ">Full Name</h1>
                <input class=" mb-15 w-96 rounded-t-lg p-2 mt-2 border-2 border-slate-200 text-violet-500" type="text" placeholder="First Name">
                <input class=" mb-15 w-96 rounded-b-lg p-2 mt-2 border-2 border-slate-200 text-violet-500" type="text" placeholder="Last Name"><br>
                <h1 class="mt-5 text-violet-500 font-bold text-xl ">Email</h1>
                <input class=" mb-10 w-96 rounded-t-lg p-2 mt-5 border-2 border-slate-200 text-violet-500" type="text" placeholder="Email"><br>
                <div class=" mb-10 text-cyan-300 text-xl font-bold text-center">
                        <h1 class="">Message Me</h1>
                </div>
                <textarea class="pt-5 h-80 w-6/12 mx-96 border-8 border-violet-500 text-white text-2xl bg-cyan-300 rounded-lg font-bold" id="writingArea"></textarea>
                <div class="pl-3 mt-3">
                    <button class="bg-violet-500 border-4 border-cyan-300 rounded-b-lg  h-12 w-20 text-center p-2 text-white font-bold" type="text" value="Submit">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
